<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Two Column Layout with Bootstrap</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body class="bg-light">

    <!-- Container for the layout -->
    <div class="container-fluid">

        <!-- Row for the two columns -->
        <div class="row vh-100">

            <!-- Left Column (AG Grid or other content) -->
            <div class="col-lg-6 p-4 bg-light">
                <div id="app" class="ag-theme-quartz grid gridHeigh w-100" style="height: 100%">
                    <!-- AG Grid content here -->
                </div>
            </div>

            <!-- Right Column (App or any other content) -->
            <div class="col-lg-6 p-4 bg-white">
                <div id="router-view">
                    <!-- You can add more content or app-specific elements here -->
                </div>
            </div>

        </div>

    </div>
        <script src="dist/bundle.js"></script>

    <!-- Bootstrap JS (optional for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
